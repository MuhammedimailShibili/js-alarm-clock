<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Alarm Clock</h3>
                        <div id="clock" class="text-center my-4"></div>
                        <form id="alarmForm">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="hours">Hours</label>
                                    <input type="number" id="hours" class="form-control" min="1" max="12" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="minutes">Minutes</label>
                                    <input type="number" id="minutes" class="form-control" min="0" max="59" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="seconds">Seconds</label>
                                    <input type="number" id="seconds" class="form-control" min="0" max="59" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amPm">AM/PM</label>
                                <select id="amPm" class="form-control">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Set Alarm</button>
                        </form>
                        <ul id="alarmsList" class="list-group mt-4"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
